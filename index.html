    const services = data.slice(0, 6);  // استخراج أول 6 خدمات فقط من المصفوفة مباشرة

    // استخدام المتغير currentLanguage لاختيار اللغة
    services.forEach((service, index) => {
      const serviceColumn = document.createElement('div');
      serviceColumn.classList.add('col-xl-3', 'col-md-6');
      serviceColumn.setAttribute('data-aos', 'fade-up');
      serviceColumn.setAttribute('data-aos-delay', (index + 1) * 100);

      const iconBox = document.createElement('div');
      iconBox.classList.add('icon-box');

      const icon = document.createElement('div');
      icon.classList.add('icon');

      const img = document.createElement('img');
      img.src = service.image;
      img.classList.add('d-block', 'w-100', 'rounded-circle');
      img.alt = currentLanguage === 'ar' ? service.title_ar : service.title_en;

      const title = document.createElement('h4');
      title.classList.add('title');

      // تحديد العنوان بناءً على اللغة
      const serviceTitle = currentLanguage === 'ar' ? service.title_ar : service.title_en;

      // إنشاء رابط يؤدي إلى صفحة التفاصيل مع index رقم الخدمة
      const link = document.createElement('a');
      link.href = `#?title=${encodeURIComponent(serviceTitle)}`;
      link.classList.add('stretched-link');
      link.textContent = serviceTitle;

      icon.appendChild(img);
      iconBox.appendChild(icon);
      iconBox.appendChild(title);
      title.appendChild(link);

      serviceColumn.appendChild(iconBox);
      servicesContainer.appendChild(serviceColumn);
    });
  } catch (error) {
    console.error("خطأ في تحميل الخدمات:", error);
  }
}

      const portfolioContainer = document.getElementById('portfolio-container');

        portfolioItem.innerHTML = `
