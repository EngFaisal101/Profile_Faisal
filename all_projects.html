  <script>
    let content = {
      en: {
          home_n: "home",
          portfilo_n: "All my work",
          web_p: "Web projects",
          graphics_p: "graphics projects",
          all_p: "all projects",
          work_title: "All My projects",
          work_info: "this is All my projects",
          p_desc: "project description"
      },
      ar: {
          home_n: "الرئسية",
          portfilo_n: "كل اعمالي",
          web_p: "مشاريع ويب",
          graphics_p: "مشاريع جرافيكس",
          all_p: "كل المشاريع",
          work_title: "كل اعمالي",
          work_info: "استعرض جميع اعمالي السابقة",
          p_desc: "وصف المشروع"
      }
    };
  
    let currentLanguage = 'ar'; // تعيين اللغة الافتراضية للعربية
  
    // دالة لتغيير اللغة
    function changeLanguage(language) {
      // تغيير النصوص حسب اللغة
      document.getElementById("home_n").innerText = content[language].home_n;
      document.getElementById("portfilo_n").innerText = content[language].portfilo_n;
      document.getElementById("btn-web").innerText = content[language].web_p;
      document.getElementById("btn-graphics").innerText = content[language].graphics_p;
      document.getElementById("btn-all").innerText = content[language].all_p;
      document.getElementById("work_title").innerText = content[language].work_title;
      document.getElementById("work_info").innerText = content[language].work_info;
      document.getElementById("p_desc").innerText = content[language].p_desc;
  
      // تحديث اللغة الحالية
      currentLanguage = language;
      console.log("اللغة الحالية هي: " + currentLanguage);
  
      // تغيير الاتجاه بناءً على اللغة
      if (language === 'ar') {
          document.body.style.direction = 'rtl';
          document.getElementById("language-name").innerText = 'العربية';
      } else {
          document.body.style.direction = 'ltr';
          document.getElementById("language-name").innerText = 'English';
      }
  
      // إعادة تحميل الأعمال والخدمات بعد تغيير اللغة
      loadAllProjects();
    }
  
    // دالة لتحميل جميع المشاريع من ملف JSON
    async function loadAllProjects() {
      try {
        const response = await fetch('projects.json');
        const data = await response.json();
        allProjects = data;  // حفظ جميع المشاريع في المتغير
        displayProjects(allProjects);  // عرض جميع المشاريع عند تحميل الصفحة
      } catch (error) {
        console.error("خطأ في تحميل الأعمال:", error);
      }
    }
  
    // دالة لعرض المشاريع في الصفحة
    function displayProjects(projects) {
      const portfolioContainer = document.getElementById('portfolio-container');
      portfolioContainer.innerHTML = '';  // إفراغ الحاوية قبل إضافة المشاريع الجديدة
  
      projects.forEach((item, index) => {
        const portfolioItem = document.createElement('div');
        portfolioItem.classList.add('col-lg-4', 'col-md-6');
        portfolioItem.setAttribute('data-aos', 'fade-up');
        portfolioItem.setAttribute('data-aos-delay', (index * 100).toString());
  
        // تحديد الوصف بناءً على اللغة
        const description = currentLanguage === 'ar' ? item.des_ar : item.des_en;
  
        // إضافة HTML لتنسيق الصورة والأيقونات عند التمرير
        portfolioItem.innerHTML = `
          <div class="portfolio-item position-relative p-3">
            <img src="${item.image}"  alt="تطوير وتصميم مواقع ويب فيصل العفريت افضل مصمم ومطور لمواقع الويب" class="img-fluid custom-img" data-bs-toggle="modal" data-bs-target="#portfolioModal" data-image="${item.image}" data-description="${description}" data-url="${item.url}">
            
            <div class="overlay-icons position-absolute top-50 start-50 translate-middle">
              <a href="${item.url}" target="_blank" class="text-white fs-3">
                <i class="bi bi-link-45deg"></i>  
              </a>
            </div>
          </div>
        `;
        portfolioContainer.appendChild(portfolioItem);
      });
    }
  // تحديث رابط Live Demo في الـ Modal عند فتحه
$('#portfolioModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget); // الزر الذي تم النقر عليه
  var url = button.data('url'); // جلب الرابط
  var description = button.data('description');
  var image = button.data('image');

  // تحديث البيانات في الـ Modal
  $('#liveDemoLink').attr('href', url); // تحديث رابط Live Demo في الـ Modal
});
    // تصفية المشاريع حسب الفئة (ويب أو جرافيكس)
    document.getElementById('btn-web').addEventListener('click', () => {
      filteredProjects = allProjects.filter(project => project.category === 'web');  
      displayProjects(filteredProjects);  
    });
  
    document.getElementById('btn-graphics').addEventListener('click', () => {
      filteredProjects = allProjects.filter(project => project.category === 'graphics');  
      displayProjects(filteredProjects);  
    });
  
    document.getElementById('btn-all').addEventListener('click', () => {
      displayProjects(allProjects);  
    });
  
    // فتح الـ Modal وعرض الصورة والوصف
    document.addEventListener('click', function(event) {
      if (event.target && event.target.dataset.image) {
        const modalImage = document.getElementById('modalImage');
        const modalDescription = document.getElementById('modalDescription');
        
        modalImage.src = event.target.dataset.image;
        modalDescription.innerText = event.target.dataset.description;
      }
    });
  
    // تحميل المشاريع عند تحميل الصفحة
    window.onload = function() {
      changeLanguage('en');  // تغيير اللغة بناءً على لغة المتصفح أو اختيار يدوي
      loadAllProjects();
      AOS.init();  // تهيئة AOS
    };
  </script>
